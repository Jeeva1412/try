name: Deploy React App to GitHub Pages

on:
  push:
    branches:
      - main   # Change if your default branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Build React app
        run: npm run build

      - name: Deploy to GitHub Pages
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git clone --branch gh-pages --depth 1 https://github.com/${{ github.repository }} gh-pages || git clone https://github.com/${{ github.repository }} gh-pages
          cd gh-pages || (mkdir gh-pages && cd gh-pages && git init && git remote add origin https://github.com/${{ github.repository }} && git checkout -b gh-pages)

          git rm -rf .

          cp -r ../build/* .

          git add --all
          git commit -m "Deploy React app to GitHub Pages - ${{ github.sha }}" || echo "No changes to commit"
          git push origin gh-pages --force
